<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Luckiest+Guy&family=Gloria+Hallelujah&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todos List</h1>
        </header>

        <form class="search my-4">
            <input class="form-control m-auto" type="text" name="search" placeholder="Search todos">
        </form>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center"  >
                <span>Water the plants</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Do laundary</span>
                <i class="far fa-trash-alt delete"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Change the batteries</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>




        <form class="add text-center my-4">
            <div class="input-container" style="max-width: 400px; padding-left: 405px;">
                <input class="form-control m-auto" type="text" name="adds" placeholder="Add a todo..." style="min-width:300px;">
                <li class="fas fa-plus add-icon" style="margin-left:10px; margin-top:10px"></li>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/2b03008c8b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
